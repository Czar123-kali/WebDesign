<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turing Tutoring</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <nav class="nav-content">
      <div class="logo-content">
        <img src="#" alt="Turing Tutoring Logo" />
      </div>
      <div class="search-bar-content">
        <form accept="#" method="get" id="search-form">
          <label for="search-form" id="search-bar-text">Search:</label>
          <input
            type="search"
            id="search-input"
            name="search-form"
            placeholder=""
          />
        </form>
      </div>
      <div class="links-content">
        <a href="#"><p class="link1">Services</p></a>
        <a href="#"><p class="link2">Products</p></a>
        <a href="#"><p class="link3">Contact us</p></a>
      </div>
      <div class="nav-hamburger">
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
      </div>
    </nav>
    <main>
      <section class="booking-body">
        <section class="booking-form-container" id="booking-container">
          <div class="booking-form-content" id="booking-form-content">
            <form action="#" method="POST">
              <div>
                <label for="fName">First Name:</label><br />
                <input
                  type="text"
                  name="fName"
                  id="fName"
                  required
                  maxlength="30"
                />
                <label for="lName">Last Name:</label><br />
                <input
                  type="text"
                  name="lName"
                  id="lName"
                  required
                  maxlength="30"
                />
              </div>
              <br />
              <div>
                <label for="userSchool">What school are you attending?</label
                ><br /><br />
                <input type="text" name="userSchool" id="userSchool" required />
              </div>
            </form>
          </div>
        </section>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright-text">Copyright Â© All Rights Reserved</p>
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank"
          ><img
            src="images/logo-facebook.svg"
            alt="Facebook Logo"
            id="facebook-icon"
        /></a>
        <a href="https://www.instagram.com" target="_blank"
          ><img
            src="images/logo-instagram.svg"
            alt="Instaram Logo"
            id="instgram-icon"
        /></a>
        <a href="https://www.twitter.com" target="_blank"
          ><img
            src="images/logo-twitter.svg"
            alt="Twitter Logo"
            id="twitter-icon"
        /></a>
      </div>
      <p class="author-text">Bert Gordon</p>
    </footer>
  </body>
</html>
